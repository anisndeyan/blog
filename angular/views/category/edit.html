<ng-include src="'views/home/menu.html'"></ng-include>

<div class='container'>
	<h1 style="text-align: center;">Edit a Category</h1><br>
	<h4 ng-if="message" class="text-danger">{{message}}</h4>
	<div class="row">
		<form class="form-horizontal" role="form">
			<div class="form-group col-md-8 col-sm-8 col-xs-8 col-md-offset-2 col-xs-offset-2 col-sm-offset-2">
				<input type="text" class="form-control" id="usr" name="name" ng-model="category.name" >
			</div>
			<div class="form-group col-md-8 col-sm-8 col-xs-8 col-md-offset-2 col-xs-offset-2 col-sm-offset-2">
			
				<button ng-click="update(category)" type="submit" class="btn btn-primary">Update Category</button>
			</div>
			
		</form>
	</div>
</div>
